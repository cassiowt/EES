<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>CAWT - Acesso a Aplicação</title>
</h:head>

<h:body style="min-width:200px;min-height:200px;">
	<h:form id="form" style="center">
		<p:panelGrid columns="1">
			<h:outputText value="Usuario " />
			<p:inputText value="#{acessoUsuario.nomeUsuario}" />
			<h:outputText value="Senha " />
			<p:inputText value="#{acessoUsuario.senha}" />
			<p:row>
				<p:commandButton action="#{acessoUsuario.valida}" value="Acessar" icon="ui-icon-check"  />
				<p:commandButton type="reset" value="Cancelar" />
			</p:row>
		</p:panelGrid>
	</h:form>
</h:body>
</html>
