<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>CAWT - Gerenciamento de Autores</title>
</h:head>

<h:body>
	<h:form id="form">

		<p:panelGrid columns="6">
			<f:facet name="header">  
                Cadastrar novo Autor
             </f:facet>

			<h:outputText value="Nome " />
			<p:inputText value="#{gerenciamentoAutorMB.autor.nome}" />
			<h:outputText value="E-Mail" />
			<p:inputText value="#{gerenciamentoAutorMB.autor.email}" />
			<h:outputText value="Instituição " />
			<p:inputText value="#{gerenciamentoAutorMB.autor.instituicao}" />

			<p:commandButton value="Cadastrar!"
				action="#{gerenciamentoAutorMB.cadastrar}"
				update=":form:tabelaPub :form:messages" />
		</p:panelGrid>
		<p:growl id="messages" />

		<p:dataTable editable="true" id="tabelaPub"
			value="#{gerenciamentoAutorMB.autores}" var="autor">
			<p:ajax event="rowEdit" listener="#{gerenciamentoAutorMB.onEdit}"
				update=":form:tabelaPub :form:messages" />

			<p:column headerText="ID" style="width:5%">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{autor.id}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{autor.id}" style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Nome" style="width:30%">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{autor.nome}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{autor.nome}" style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="E-mail" style="width:5%">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{autor.email}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{autor.email}" style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column headerText="Instituição" style="width:30%">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{autor.instituicao}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{autor.instituicao}" style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>

			<p:column style="width:5%">
				<p:commandButton icon="ui-icon-close"
					update=":form:tabelaPub :form:messages"
					action="#{gerenciamentoAutorMB.excluir}">
					<f:setPropertyActionListener
						target="#{gerenciamentoAutorMB.autor}" value="#{autor}" />
				</p:commandButton>
			</p:column>

			<p:column style="width:5%">
				<p:rowEditor />
			</p:column>
		</p:dataTable>

		<br />
		<br />

	</h:form>
</h:body>
</html>
